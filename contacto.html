<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Administrator</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/2f4de49be9.js" crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init("ePhmBzN00kqVPGFJv");
    })();
    </script>
    

</head>
<body>
    <header id="header"></header>
 
    
    <main class="contenedor sombra">
   

    <section>
    <h2>How to reach me</h2>

        <form class="formulario" id="form">
            <fieldset>
                <legend>Send me an email</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="name">Name</label>
                        <input class="input-text" type="text" placeholder="John Doe" id="name">
                    </div>

                    <div class="campo">
                        <label for="phone">Phone</label>
                        <input class="input-text" type="tel" name="" id="phone" placeholder="+541144446666">
                    </div>

                    <div class="campo">
                        <label for="email">Email</label>
                        <input class="input-text" type="email" name="" id="email" placeholder="example@domain.com">
                    </div>

                    <div class="campo">
                        <label for="message">Message</label>
                        <textarea class="input-text" id="message"></textarea>
                    </div>
                    <div id="warnings" class="warnings"></div>
                </div>

                <div class="alinear-derecha flex">
                    <input class="boton w-sm-100" type="submit" name="" id="" value="Send">
                </div>
                
                
            </fieldset>

        </form>

    </section>
    </main>
    <footer id="footer">
    </footer>
    <script src="js/script.js"></script>
    <script src="js/headfoot.js"></script>
</body>
</html>
